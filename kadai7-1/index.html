<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>複数の要素の取得</title>
</head>
<body>
    <h1>人口の多い国ランキング</h1>
    <ol id="country">
        <li>中国</li>
        <li>インド</li>
        <li>アメリカ</li>
        <li>インドネシア</li>
    </ol>
    <button onclick="showflag()">国旗で表示</button>
<script>
let flag = ['<img src ="flag_CHN.png">','<img src="flag_IND.png">','<img src ="flag_USA.png">','<img src ="flag_IDN.png">'];
let list = document.querySelectorAll('#country li');
function showflag() {
    list[0].innerHTML = flag[0];
    list[1].innerHTML = flag[1];
    list[2].innerHTML = flag[2];
    list[3].innerHTML = flag[3];
}
</script>
</body>
</html>

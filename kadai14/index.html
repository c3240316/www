<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>プロパティ</title>
<style>
    .box {
        width: 450px;
        padding: 15px;
        margin: 25px 0px;
        border: 2px solid#000000;
    }
</style>
</head>
<body>
    <h1>HTMLの表示</h1>
    <p>ボックス内の表示されている部分のHTMLを表示します。</p>
    <div class="box" id="source">
    <h3>人口800万人以上の都道府県</h3>
    <ul>
        <li>東京都</li>
        <li>神奈川県</li>
        <li>大阪府</li>
    </ul>
    </div>
        <button onclick="show()">HTMLを表示</button>
        <div class="box" id="result">ここにHTMLが表示されます</div>
<script>
    function show() {
        const html = document.getElementById("source").innerHTML;
        document.getElementById("result").textContent = html;
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Design Practice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Box Design Practice</h1>
    </header>
    <section class="box1">
        <h2>Box1</h2>
        <p>このボックスはライトブルー背景で、ボーダーが濃い線、角は丸みを帯びています。</p>
        <div style="text-align: center;"><img src="img/box1.jpg" alt="Box1 Image"width="10%"></div>
    </section>
    <section class="box2">
        <h2>Box2</h2>
        <p>このボックスはライトオレンジ背景で、ボーダーと軽い影がついています。</p>
        <div style="text-align: center;"><img src="img/box2.jpg" alt="Box2 Image"width="10%"></div>
    </section>
    <section class="box3">
        <h2>Box3</h2>
        <p>このボックスはライトパープル背景で、ダッシュ線のボーダーが適用されています。</p>
        <div style="text-align: center;"><img src="img/box3.jpg" alt="box3 Image"width="10%"></div>
    </section>
</body>
</html>
